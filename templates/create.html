{% extends 'base.html' %}

{% block head %}
<Title> Let's Plan!</Title>
{% endblock %}

{% block body %}
<div class="content">
    <h1> Let's Make a Plan!! </h1>
    <div class=form>
        <form action="{{ url_for('create') }}" method="POST">

            <div class="image_and_input">
                <label for="activity">Activity:</label>
                <textarea name="activity" id="activity" rows="5"></textarea>
                <img src="/static/icons/calendar-icon.png" class="calendar-icon">
            </div>

            <div class="image_and_input">
                <label for="people">Who's going?</label>
                <input type="text" name="people" id="people" >
                <img src="/static/icons/chat-icon.png" class="chat-icon">
            </div>

            <div class="image_and_input">
                <label for="location">Where and When:</label>
                <input type="text" name="location" id="location">
                <img src="/static/icons/map-pin-icon.png" class="pin-icon">
            </div>
 

            <label for="date"> Date: </label>
            <input type="date" name="plan_for" id="date">
            <p style="margin-bottom: 20px;"></p>
            <button type="submit"> Add Plan </button>
        </form>

    </div>

</div>

{% endblock %}
