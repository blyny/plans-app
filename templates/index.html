{% extends 'base.html' %}

{% block head %}
<Title> Planner</Title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center"> Plans??? </h1>
    <table>
        <tr>
            <th> Table</th>
            <th> Added</th>
            <th> Actions</th>
        </tr>
        {% for activity in activities %}
        <tr>
            <td>{{ activity.content }}</td>
            <td>{{ activity.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ activity.id }}">Delete</a>
                <br>
                <a href="/update/{{ activity.id }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class=form>
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add activity">
        </form>

    </div>

</div>

{% endblock %}
